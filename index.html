<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="game-container">
        <div id="game-infoDisplay"></div>
        <div id="gameboard-container">
            <div class="gameboard-square" id="gameboard-square1"></div>
            <div class="gameboard-square" id="gameboard-square2"></div>
            <div class="gameboard-square" id="gameboard-square3"></div>
            <div class="gameboard-square" id="gameboard-square4"></div>
            <div class="gameboard-square" id="gameboard-square5"></div>
            <div class="gameboard-square" id="gameboard-square6"></div>
            <div class="gameboard-square" id="gameboard-square7"></div>
            <div class="gameboard-square" id="gameboard-square8"></div>
            <div class="gameboard-square" id="gameboard-square9"></div>
        </div>
        <div id="game-nameInput">
            <input type="text" value="Player1" id="player1" name="player1">
            <input type="text" value="Player2" id="player2" name="player2">
        </div>
        <div id="game-button-container">
            <button id="newGame">New Game</button>
        </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
